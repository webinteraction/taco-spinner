<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌮</title>
  <link rel="stylesheet" href="scss/theme/theme.scss">
  <link rel="stylesheet" href="scss/app.scss">
</head>
<body class="app-container">
  <div id="app" class="app-frame">

    <!-- Navbar -->
    <nav class="navbar">
      <h1 class="brand">Taco Spinner</h1>
    </nav>

    <!-- Page -->
    <main class="page">
      <form>

        <!-- Taco button -->
        <button id="taco-btn" class="info spin-btn">
          <span class="spinner">🌮</span>
        </button>

        <!-- Burrito button -->
        <button id="burrito-btn" class="danger spin-btn">
          <span class="spinner">🌯</span>
        </button>

        <!-- pizza button -->
        <button id="pizza-btn" class="warning spin-btn">
          <span class="spinner">🍕</span>
        </button>

      </form>
    </main>

  </div>
  <script src="js/app.js"></script>
</body>
</html>
